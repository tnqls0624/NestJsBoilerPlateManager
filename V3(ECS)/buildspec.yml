version: 0.2
phases:
  pre_build:
    commands:
      - echo integration test
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 882198519649.dkr.ecr.ap-northeast-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t twon2-autocharge-api/prod .
      - docker tag twon2-autocharge-api/prod:latest 882198519649.dkr.ecr.ap-northeast-2.amazonaws.com/twon2-autocharge-api/prod:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 882198519649.dkr.ecr.ap-northeast-2.amazonaws.com/twon2-autocharge-api/prod:latest
      - printf '[{"name":"twon2-autocharge-container-prod","imageUri":"%s"}]' 882198519649.dkr.ecr.ap-northeast-2.amazonaws.com/twon2-autocharge-api/prod:latest > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
